<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fac3.org {%- if metadata.title %} &mdash; {{ metadata.title }} {%- endif %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <header><a href="/">fac3.org</a></header>
    <p><em>Software, Hardware, Music & Random Stuff</em></p>
    <main>
      {%- block main %}
      {{+ main }}
      {% endblock -%}
    </main>
    <footer>
      <ul>
        <li>GPG Key: <a href="/{{ env.gpg }}.txt">{{ env.gpg | upper}}</a></li>
        <li><a href="mailto:{{ env.contact }}">Contact</a></li>
        <li>&copy; {{ today.year }} <a href="/">b3orn</a></li>
      </ul>
    </footer>
  </body>
</html>
